<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Animation</title>
  <style>
    :root {
      --s: 60s;
      --dawn: #efc2ca;
      --morning: #2998f1;
      --afternoon: #ffe142;
      --sunset: #fd6f43;
      --evening: #6c44b9;
      --night: #26195e;
      --midnight: #09279b;
    }

    .container {
      width: 100%;
      position: relative;
    }

    .sky {
      animation: rotate var(--s) linear infinite;
      background: conic-gradient(var(--midnight), var(--night), var(--evening), var(--sunset), var(--afternoon), var(--morning), var(--dawn), var(--midnight));
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      left: -500vw;
      margin-top: 250vh;
      position: relative;
      width: 1000vw;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    body {
      margin: 0
    }

    .outer-container {
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 2;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="toggle-button">Pause</button>
  <div class="outer-container">
      <div class="container">
        <div class="sky"></div>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('.toggle-button');
      const sky = document.querySelector('.sky');

      button.addEventListener('click', () => {
        if (sky.style.animationPlayState === 'paused') {
          sky.style.animationPlayState = 'running';
          button.textContent = 'Pause';
        } else {
          sky.style.animationPlayState = 'paused';
          button.textContent = 'Play';
        }
      });
    });
  </script>
</body>
</html>
